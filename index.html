<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TestPage</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
    </head>
    <body>

		<h1>TestPage</h1>

        <img src="img/white_deck_jack_of_clubs.svg" id="jack_of_clubs" data-suit="1" data-rank="11" style="cursor:pointer">
        <img src="img/white_deck_jack_of_hearts.svg" id="jack_of_hearts" data-suit="3" data-rank="11" style="cursor:pointer">
        <img src="img/white_deck_jack_of_diamonds.svg" id="jack_of_diamonds" data-suit="2" data-rank="11" style="cursor:pointer">
        <img src="img/white_deck_jack_of_spades.svg" id="jack_of_spades" data-suit="4" data-rank="11" style="cursor:pointer">
        <div id="res"></div>
        <script>
            $(document).ready(function(){
                $("img").click(function(e){
                    var obj = $(this).data();
                    var parm1 = obj.rank;
                    var parm2 = obj.suit;
                    $.ajax({
                        url: 'http://localhost:8080/',
                        type: 'POST',
                        data: {rank:parm1, suit:parm2},
                        dataType: 'json',
                        success: function(result){
                            $('#res').html(result.answer);
                        },
                        error: function(result){
                            $('#res').html(result);
                        },
                    });
                });
            });
        </script>               
    </body>
</html>
